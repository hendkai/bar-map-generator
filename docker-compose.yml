version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bar-maps-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bar_maps_user
      POSTGRES_PASSWORD: bar_maps_password
      POSTGRES_DB: bar_maps_db
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bar_maps_user -d bar_maps_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bar-maps-network

  # FastAPI Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bar-maps-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://bar_maps_user:bar_maps_password@db:5432/bar_maps_db
      DATABASE_ECHO: "false"

      # Application
      APP_NAME: "BAR Community Map Sharing Portal"
      APP_VERSION: "1.0.0"
      DEBUG: "true"

      # Server
      HOST: "0.0.0.0"
      PORT: "8000"

      # CORS
      ALLOWED_ORIGINS: "http://localhost:8000,http://localhost:3000,http://127.0.0.1:8000"

      # Authentication
      SECRET_KEY: "dev-secret-key-change-in-production-12345678"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "10080"

      # File Storage
      UPLOAD_DIR: "/app/uploads"
      MAX_UPLOAD_SIZE: "104857600"
      ALLOWED_FILE_EXTENSIONS: ".sd7"

      # Pagination
      DEFAULT_PAGE_SIZE: "20"
      MAX_PAGE_SIZE: "100"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_alembic:/app/alembic/versions
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bar-maps-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

networks:
  bar-maps-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_alembic:
    driver: local
